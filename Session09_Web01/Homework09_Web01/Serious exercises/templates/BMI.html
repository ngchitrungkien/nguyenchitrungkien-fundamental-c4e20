<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
</head>
<body>
    <p> Your BMI: {{ BMI }}
        ===> You are:
    {% if BMI < 16 %}
        Severely underweight
    {% elif BMI < 18.5 %}
        Underweight
    {% elif BMI < 25 %}
        Normal
    {% elif BMI < 30 %}
        Overweight
    {% else %}
        Severely overweight
    {% endif %}
    </p> 
</body>
</html>
