<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
</head>
<body>
    <h1>Customer Page</h1>
    <a href="{{  url_for("index") }}">Về trang chủ</a>
    {% for customer in all_customer %}
    <div>
        {% if customer.gender == 1 %} 
            <img src="../static/image/male-profile.jpg" alt="">
        {% else %} 
            <img src="../static/image/female-profile.jpg" alt="">
        {% endif %}
        
        <p>Tên : {{ customer.name }}</p>
        <p>Nghề nghiệp : {{ customer.job }}</p>
        <p>Email : {{ customer.email }} </p>
        <p>Số điện thoại : {{ customer.phone_number }}</p>
        <p>Công ty : {{ customer.company }}</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
